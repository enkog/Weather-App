<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac0885c8f6.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="showcase">
        <div class="container">
            <div class="showcase-content">
                <div class="search flex">
                    <form action="" id="cityForm">
                        <input type="text" placeholder="Get country/city weather" autofocus required />
                        <input type="submit" value="Search" />
                    </form>
                    <form action="" id="cityForm">                      
                        <input type="text" placeholder="Coldest and warmest by country" autofocus required />
                        <input type="submit" value="Search" />
                    </form>
                </div>
                <div class="current-temp">
                    <i class="fas fa-thermometer-full"></i>
                    <div class="temp-details">
                      <p class="location-info">
                        <span class="city">Lagos, </span
                        ><span class="country">NG</span>
                      </p>
                      <div class="temp">
                        <span class="main-temp">19°</span>
                        <span class="temp-unit">C</span>
                        <span class="temp-unit">F</span>
                      </div>
                    </div>
                </div>
                <div class="temp-metrics flex">
                    <div class="left-metrics">
                        <div class="flex extra-info-title">
                            <p class="sunrise">Sunrise</p>
                            <p class="sunset">Sunset</p>
                        </div>
                        <div class="flex extra-info">
                            <p class="sunrise">07:50 AM</p>
                            <p class="sunset">07:32 PM</p>
                        </div>
                        <div class="flex extra-info-title">
                            <p class="sunrise">Condition</p>
                            <p class="sunset">Air Quality</p>
                        </div>
                        <div class="flex extra-info">
                            <p class="sunrise">Broken clouds</p>
                            <p class="sunset">Very Poor</p>
                        </div>
                    </div>
                    <div class="right-metrics">
                        <div class="flex extra-info-title">
                            <p class="sunrise">Feels like</p>
                            <p class="sunset">Pressure</p>
                        </div>
                        <div class="flex extra-info">
                            <p class="sunrise">17.65°</p>
                            <p class="sunset">1014 hPa</p>
                        </div>
                        <div class="flex extra-info-title">
                            <p class="sunrise">Humidity</p>
                            <p class="sunset">Wind</p>
                        </div>
                        <div class="flex extra-info">
                            <p class="sunrise">16%</p>
                            <p class="sunset">3.8 m/s</p>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
