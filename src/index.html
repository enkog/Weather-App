<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac0885c8f6.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="showcase">
        <div class="container">
            <div id="date-time"></div>
            <div class="showcase-content">
                <div class="search flex">
                    <form action="" id="cityForm">
                        <input type="text" class="search-weather" placeholder="Get country/city weather" autofocus required />
                        <input type="submit" value="Search" class="search-btn1" />
                    </form>
                    <form action="" id="cityForm">                      
                        <input type="text" placeholder="Coldest and warmest by country" autofocus required />
                        <input type="submit" value="Search" />
                    </form>
                </div>
                <div class="current-temp">
                    <img src="" alt="" class="weather-icon" />
                    <div class="temp-details">
                      <p class="location-info">
                        <span class="city"></span
                        ><span class="country"></span>
                      </p>
                      <div class="temp">
                        <span class="main-temp"></span>
                      </div>
                    </div>
                </div>
                <div class="temp-metrics flex">
                    <div class="left-metrics">
                        <div class="flex extra-info-title">
                            <p>Description</p>
                            <p>Wind Speed</p>
                        </div>
                        <div class="flex extra-info">
                            <p class="description"></p>
                            <p class="wind"></p>
                        </div>
                    </div>
                    <div class="right-metrics">
                        <div class="flex extra-info-title">
                            <p>Humidity</p>
                            <p>Pressure</p>
                        </div>
                        <div class="flex extra-info">
                            <p class="humidity"></p>
                            <p class="pressure"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
